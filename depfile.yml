paths:
  - ./src
layers:
  - name: Domain
    collectors:
      - type: directory
        regex: src/Domain
  - name: Framework
    collectors:
      - type: directory
        regex: src/Framework
  - name: Plugins
    collectors:
      - type: directory
        regex: src/Plugins
ruleset:
  Domain: ~
  Framework:
    - Domain
    - Plugins
  Plugins:
    - Domain
